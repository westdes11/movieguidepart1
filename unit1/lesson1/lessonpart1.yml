  def init\_movie\_list():

      return \["Inception", "The Matrix", "Interstellar"]

  <br />

  def list\_movies(movie\_list):

      if not movie\_list:

          print("There are no movies in the list.")

      else:

          for i, movie in enumerate(movie\_list, start=1):

              print(f"{i}. {movie}")

  <br />

  def add\_movie(movie\_list):

      title = input("Movie: ")

      movie\_list.append(title)

      print(f"{title} was added.")

      list\_movies(movie\_list)

  <br />

  def delete\_movie(movie\_list):

      try:

          number = int(input("Number: "))

          if 1 <= number <= len(movie\_list):

              removed = movie\_list.pop(number - 1)

              print(f"{removed} was deleted.")

          else:

              print("Invalid movie number.")

      except ValueError:

          print("Please enter a valid number.")

      list\_movies(movie\_list)

